<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Map View</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        #map_canvas {
            width: 500px;
            height: 400px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {
            var map_canvas = document.getElementById('map_canvas');
            var map_options = {
                center: new google.maps.LatLng(44.5403, -78.5463),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(map_canvas, map_options)
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>

<nav class="row ">
    <img src="http://placehold.it/100x50" id="logo" class="pull-left col-md-8">
    <img src="http://placehold.it/50x50" id="setting" class="pull-right col-md-2">
    <img src="http://placehold.it/50x50" id="favorites" class="pull-right col-md-2">
    <h2>Bus Name</h2>
</nav>

<div id="map_canvas">

</div>

<button id="X" class="col-xs-2">close</button>
<button id="checkOut" class="col-xs-6">Check Out</button>


<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
