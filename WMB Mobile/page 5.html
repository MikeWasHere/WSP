<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Map View</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        #map_canvas {
            width: 400px;
            height: 400px;
            float: left;
            margin-left: 20px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {
            var map_canvas = document.getElementById('map_canvas');
            var map_options = {
                center: new google.maps.LatLng(44.5403, -78.5463),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(map_canvas, map_options)
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>

<div id="5thDesktopView" class="hidden-xs hidden-sm visible-md-* visible-lg-*">
<header>
<nav>

</nav>

<div class="container login">

        <button id="lib"><p>login</p></button>
        <div id="login-form">
            <!--<img id="triangle" src="images/Wheres%20my%20bus-login-triangle-08.png">-->
            <form>
                <input name="signinButton" type="text" id="user" class="masterTooltip" placeholder="Username" title="Please enter a username" required />

                <input name="signinButton" type="password" id="pass" class="masterTooltip" placeholder="Password" title="Please enter a password" required />

                <button name="signinButton" type="submit" id="signinButton" value="Sign In">Login</button>

    </nav>

<div id="Destination">

        <label class="where">
            <input type="radio" name="Leaving" class="where">Depart at
        </label>

        <label class="where">
            <input type="radio" name="Arriving" class="where">Arrive by
        </label>

        <label class="where">Choose the day
            <input class="yas" type="date" name="Date">
        </label>

        <label class="where">Choose the time
            <input class="yas" type="time">
        </label>

        <button name="signinButton" type="submit" id="getBus" value="Sign In">Find it</button>
    </form>

</div>
